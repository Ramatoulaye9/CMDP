<!DOCTYPE html>
<html lang="fr">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Creer un compte</title>
         <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body id="ins">
       <div class="conteneur">
              <div class="cont-title">
                  <div class="logo">
                      <a href="index.html"><img class="login" src="assets/img/logo.jpg" alt="logo site"></a>
                  </div>
                  <h2>Créer mon compte</h2>
                  <form id="registerForm">
                      <div class="namefield">
                          <div class="prenom">
                              <input name="prenom" id="prenom" type="text" placeholder="Votre prénom">
                          </div>
                          <div class="nom">
                              <input name="nom" id="nom" type="text" placeholder="Votre nom">
                          </div>
                      </div>
                      <div class="telephone">
                          <input type="tel" name="telephone" id="telephone" placeholder="Votre téléphone">
                      </div>
                      <div class="emailfield">
                          <input type="email" name="email" id="email" placeholder="Votre email">
                      </div>
                      <div class="motdepasse">
                          <input type="password" name="mdp" id="mdp" placeholder="Tapez un mot de passe">
                      </div>
                      <div class="confirmationmdp">
                          <input type="password" name="cmdp" id="cmdp" placeholder="Confirmez le mot de passe" required onkeyup="validate_password()">
                      </div>
                      <div class="checkbox">
                          <label for="confirmation">
                              <input type="checkbox" name="confirmation" id="confirmation">
                              J'ai lu et accepte les termes et conditions du site
                          </label>
                      </div>
                      <span id="verification"></span>
                      <div class="buttons">
                          <button id="submit" class="submitbtn" type="submit">Créer un compte</button>
                      </div>
                  </form>
                  <div class="connexion">
                      <a href="login.html">Vous avez déjà un compte? Se connecter</a>
                  </div>
              </div>
          </div>

     <script src="assets/js/main.js"></script>       
    </body>
</html>
